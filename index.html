<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="NFT Preview card">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="card">

            <div class="wrapper">
              <img
                class="equilibrium"
                src="images/image-equilibrium.jpg"
                alt="image-equilibrium"
              >
            </div>
        <h1>Equilibrium #3429</h1>
        <p class="p-main">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex price-time">
          <p class="price">0.041 ETH</p>
          <p class="time">3 days left</p>
        </div>
        <hr class="line"></hr>
        <div class="author">
          <img
            class="avatar"
            src="images/image-avatar.png"
            alt="Avatar"
          /><div>Creation of <span class="author-name">Jules Wyvern</span></div>
        </p>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Andrew</a>.
    </footer>
  </body>
</html>
